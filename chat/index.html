<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <div style="display:flex; flex-direction:row; justify-content: space-between;">
                <div>
                    <h1 class="display-4">Send Message</h1>
                </div>
                <div style="flex-direction:column;">
                    <h3 style="text-align:right;">Available style commands:</h3>
                    <p style="text-align:right;">background-color:~color~;<br> color:~color~;<br> font-size:~%~;<br> font-family:~font~;<br> text-align:~alignment~;</p>
                </div>    
            </div>
            <br>
            <input id="style" class="form-control" placeholder="Style">
            <br>
            <input id="name" class="form-control" placeholder="Name">
            <br>
            <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">
        </div>
    </div>
    <script src='chat.js'> </script>
    <script src='/socket.io/socket.io.js'></script>
    <script>
        var socket = io();
        socket.on('message', addMessages)
    </script>
</body>

</html>
